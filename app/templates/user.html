{% extends "_base.html" %}
{% block content %}
<table>
    <tr>
        <td>
            <img src='{{ user.avatars(128)}}' alt='avatars'/>
        </td>
        <td>
            <h1>User: {{ user.username }}</h1>
            {% if user.about_me  %}
            <p> {{ user.about_me }}</p>
            {% endif %}
            <p>Last Seen: {{ user.last_seen }}</p>
            {% if current_user.username == user.username %}
            <p>
                <a href='{{ url_for("edit_profile") }}'>edit</a>
            </p>
            {% endif %}
        </td>
    </tr>

</table>
    <hr>
    {% include "_posts.html" %}
{% endblock %}
