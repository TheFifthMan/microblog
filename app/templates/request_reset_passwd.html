{% extends "_base.html" %}
{% block content %}
<form action='' method='POST'>
    <div>
        {{ form.email.label }}<br/>
        {{ form.email() }}<br/>
        {% for error in form.email.errors %}
        <span style='color:red;'>{{ error }}</span>
        {% endfor %}
    </div>
    <div>
        {{ form.submit() }}
    </div>
    {{ form.hidden_tag() }}
</form>
{% endblock %}
