<table>
    {% for post in posts %}
    <tr>
        <td><img src='{{ current_user.avatars(58)}}' alt='avatars'></td>
        <td><p>{{ post.author.username }} say: <b> {{ post.body }} </b></p></td>
        
    </tr>
    
    {% endfor %}
    <tr>
        {% if prev_url %}
        <td><a href='{{ prev_url }}'>上一页</a></td>
        {% endif %}
        {% if next_url %}
        <td><a href='{{ next_url }}'>下一页</a></td>
        {% endif %}
    </tr>
</table>
